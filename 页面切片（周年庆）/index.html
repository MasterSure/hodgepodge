<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="sty.css"/>
	</head>
	<body>
		<main>
			<img class="img1" src="images/周年庆6周年专题（玩法焕新）.jpg" >
			<a href="https://cos.qq.com/ "><div id="box1"></div></a>
			<img class="img2" src="images/弹窗.png" >
			<div id="box2"></div>
			<div id="box3"></div>
		</main>
		
		
		
		<script type="text/javascript">
			var oBox2=document.getElementById("box2")
			var oBox3=document.getElementById("box3")
			var oImg2=document.getElementsByClassName('img2')[0]
			
			oBox2.onclick=function (){
				oImg2.style.display='block'
			}
			oBox3.onclick=function (){
				oImg2.style.display='block'
			}
			
			oImg2.onclick=function (){
				oImg2.style.display='none'
			}
		</script>
	</body>
</html>
