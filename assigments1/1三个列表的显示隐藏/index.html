<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3 class="h3">家用电器</h3>
	<ul class="u" style="display: none">
		<li>冰箱</li>
		<li>洗衣机</li>
		<li>电视机</li>
		<li>微波炉</li>
	</ul>
	
	
	<h3 class="h3">电子产品</h3>
	<ul class="u" style="display: none">
		<li>手机</li>
		<li>电脑</li>
		<li>ipad</li>
		<li>平板</li>
	</ul>
	
	
	<h3 class="h3">课程</h3>
	<ul class="u" style="display: none">
		<li>语文</li>
		<li>数学</li>
		<li>英语</li>
		<li>化学</li>
	</ul>
	
	
	<script>
		let h3 = document.getElementsByClassName("h3");
		let u = document.getElementsByClassName("u");
		
		h3[0].onclick = function(){
			u[1].style.display = "none";
			u[2].style.display = "none";
			
			if(u[0].style.display == "block"){
				u[0].style.display = "none";
			}else{
				u[0].style.display = "block";
			}
		};
		h3[1].onclick = function(){
			u[0].style.display = "none";
			u[2].style.display = "none";
			
			if(u[1].style.display == "block"){
				u[1].style.display = "none";
			}else{
				u[1].style.display = "block";
				
			}
		};
		h3[2].onclick = function(){
			u[0].style.display = "none";
			u[1].style.display = "none";
			
			if(u[2].style.display == "block"){
				u[2].style.display = "none";
			}else{
				u[2].style.display = "block";
			}
		};
		
	</script>
</body>
</html>
